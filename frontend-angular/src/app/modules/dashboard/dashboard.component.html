<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon style="color: white">menu</mat-icon>
  </button>
  <span>
    <img src="./assets/images/logo-chek.png" width="100%" height="60" alt="" />
  </span>

  <span class="toolbar-item-spacer"></span>

  <span style style="color: white; font-size: 16px"></span>
  <button
    mat-icon-button
    matTooltip="Mi cuenta"
    [matMenuTriggerFor]="userAccountMenu"
    style="color: white"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="onLogout()">
      <mat-icon>exit_to_app</mat-icon>Cerrar sesión
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    opened
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <mat-nav-list>
      <mat-list-item>
        <mat-icon>attach_money</mat-icon> Cargar
      </mat-list-item>

      <mat-list-item >
        <mat-icon>arrow_back</mat-icon> Retirar
      </mat-list-item>

      <mat-list-item >
        <mat-icon>line_weight</mat-icon> Pago con QR
      </mat-list-item>

      <mat-list-item >
        <mat-icon>repeat</mat-icon> Transferir
      </mat-list-item>

      <mat-list-item >
        <mat-icon>monetization_on</mat-icon> Cobrar
      </mat-list-item>

      <mat-list-item>
        <mat-icon>insert_invitation</mat-icon> Invitación a contactos
      </mat-list-item>

      <mat-list-item routerLink="/dashboard/user-list">
        <mat-icon>people</mat-icon> Usuarios
      </mat-list-item>

      <mat-list-item routerLink="/dashboard/sessions" routerLinkActive="active">
        <mat-icon>list</mat-icon>Mis Sesiones
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
